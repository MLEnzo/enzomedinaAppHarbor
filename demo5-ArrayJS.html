
<html> 
<head>
   
    <title>Array en JavaScrip</title>
</head>
<body>
    <h1 id="elemento1"> Demo5 Array en JS</h1>
    <button id="elemento2">Boton1</button>
    <button id="elemento3">Boton2</button>
    <div id="botonera">Botonera 
        
     </div>
    <script type="text/javascript">

        window.onload = function () {
            for (var i = 1; i < 4; i++) {
                var a = document.getElementById('elemento' + i);
             
                a.addEventListener('click', function () {
                    alert(this.innerHTML);
                });
            }
            var botonera = document.getElementById('botonera');
            for (var i = 1; i < 101; i++) {
                var boton = document.createElement("button");
                boton.innerText = i;
                boton.addEventListener('click', function () {
                    var self = this;
                    //mover a self
                    reorganizarTodo(self);
                });
                botonera.appendChild(boton);
            }
           //prueba de random en javaScript
            function reorganizarTodo(boton) {
               // console.log(botonera.innerHTML);
                for (var i = 0; i < botonera.children.length ; i++) {
                    var rand = Math.floor(Math.random() * botonera.children.length - 1);
                    console.log(rand);
                    var b = botonera.children[rand];
                    mover(b);
                }
                
                function mover(boton) {
                    botonera.removeChild(boton);
                    botonera.appendChild(boton);
                }
                         
                   
                
            };

            
        }
       
        
    </script>

</body>
</html>
